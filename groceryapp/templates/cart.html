{% extends 'home.html' %}

{% block cart %}
{% load static %}

<!-- top-brands -->
	<div class="top-brands">
		<div class="container">
			<h3>Hot Offers {{Userid}}</h3>
			<div class="agile_top_brands_grids">
				{% for i in Data %}
				<div class="col-md-3 top_brand_left">
					<div class="hover14 column">
						<div class="agile_top_brand_left_grid">
							<div class="tag"><img src="{% static 'images/star.png' %}"  alt=" " class="img-responsive" /></div>
							<div class="agile_top_brand_left_grid1">
								<figure>
									<div class="snipcart-item block" >
										<div class="snipcart-thumb">
			<a href="single.html"><img title=" " alt=" " src="{{ i.img.url }}" /></a>		
											<p>{{i.name}}</p>
											<h4>{{i.price}} ({{i.weight}} ({{i.weightunit}}))</h4>

											<p> <h5>{{i.description}}</h5></p>
										</div>
										<div class="snipcart-details top_brand_home_details">
											<form action="/checkout/?id={{request.session.k}}" method="GET">
												{% csrf_token %}
												<fieldset>
													
													<input type="hidden" name="cmd" value="_cart" />
													<input type="hidden" name="id" value="{{request.session.k}}" />
													<input type="hidden" name="business" value=" " />
													<input type="hidden" name="item_name" value="{{i.name}}" />
													<input type="hidden" name="amount" value="{{i.price}}" />
													<input type="hidden" name="discount_amount" value="0.00" />
													<input type="hidden" name="currency_code" value="INR" />
													<input type="hidden" name="return" value="" />
													<input type="hidden" name="cancel_return" value=" " />
													<input type="submit" name="submit" value="Add to cart" class="button" />
												</fieldset>
											</form>
										</div>
									</div>
								</figure>
							</div>
						</div>				
					</div>
				</div>
				{% endfor %}
				<div class="clearfix"> </div>
			</div>
			
		</div>
		
	</div>
